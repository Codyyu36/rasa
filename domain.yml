actions:
  - action_check_restaurants
  - action_joke
  - action_hello_world
  - action_send_email
  - action_ask_if_email
  - action_save_id
  - action_restaurant_detail
  - action_welcome_user
  - action_tell_time
  - action_reset_slots

entities:
  - destination
  - food_type
  - location
  - email
  - id
  - name
  - restaurant_name

slots:
  #number:
   # type: text
   # influence_conversation: true
   # mappings:
   #   - type: from_entity
   # entity: number
  location:
    type: text
    mappings:
      - type: from_entity
        entity: location

  id:
    type: text
    mappings:
      - type: from_entity
        entity: id

  email:
    type: text
    mappings:
      - type: from_entity
        entity: email

  destination:
    type: text
    mappings:
      - type: from_entity
        entity: destination

  food_type:
    type: text
    mappings:
      - type: from_entity
        entity: food_type

  restaurant_name:
    type: text
    mappings:
      - type: from_entity
        entity: restaurant_name

  name:
    type: text
    mappings:
      - type: from_entity
        entity: name


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true